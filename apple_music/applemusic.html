<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apple Music – My Playlist</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
}

body{
    height:100vh;
    display:flex;
    background:#000;
    color:white;
}

/* LEFT PLAYLIST */
.sidebar{
    width:35%;
    background:#111;
    padding:20px;
    overflow-y:auto;
}

.sidebar h2{
    margin-bottom:15px;
}

.song{
    display:flex;
    gap:12px;
    align-items:center;
    padding:10px;
    border-radius:10px;
    cursor:pointer;
    transition:0.2s;
}

.song:hover{
    background:#222;
}

.song img{
    width:50px;
    height:50px;
    border-radius:6px;
    object-fit:cover;
}

.song span{
    font-size:12px;
    color:#aaa;
}

/* RIGHT PLAYER */
.player{
    width:65%;
    background:linear-gradient(180deg,#1c1c1e,#000);
    padding:30px;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
}

.cover{
    width:280px;
    height:280px;
    border-radius:18px;
    object-fit:cover;
    box-shadow:0 15px 40px rgba(0,0,0,0.7);
}

.details{
    text-align:center;
    margin-top:20px;
}

.details h3{
    font-size:22px;
}

.details p{
    font-size:14px;
    color:#aaa;
}

/* TIMELINE */
.progress-container{
    width:80%;
    height:5px;
    background:#333;
    border-radius:5px;
    margin:20px 0;
    cursor:pointer;
}

.progress{
    height:100%;
    width:0%;
    background:white;
}

.time{
    width:80%;
    display:flex;
    justify-content:space-between;
    font-size:12px;
    color:#888;
}

/* CONTROLS */
.controls{
    display:flex;
    gap:40px;
    margin-top:20px;
}

.controls button{
    background:none;
    border:none;
    color:white;
    font-size:26px;
    cursor:pointer;
}

.play{
    background:white;
    color:black;
    width:65px;
    height:65px;
    border-radius:50%;
}

audio{ display:none; }
</style>
</head>

<body>

<!-- PLAYLIST -->
<div class="sidebar">
<h2>My Playlist</h2>

<div class="song" onclick="playSong(0)">
<img src="cover1.png">
<div>Adithya Varma Theme<br><span>Adithya Varma • Radhan</span></div>
</div>

<div class="song" onclick="playSong(1)">
<img src="cover2.png">
<div>Porkanda Singam<br><span>Vikram • Anirudh</span></div>
</div>

<div class="song" onclick="playSong(2)">
<img src="cover3.png">
<div>Kurchi Madathapetti<br><span>Guntur Karam • Thaman S</span></div>
</div>

<div class="song" onclick="playSong(3)">
<img src="cover4.png">
<div>Hukum<br><span>Jailer • Anirudh</span></div>
</div>

<div class="song" onclick="playSong(4)">
<img src="cover5.png">
<div>Vaadi Pulla Vaadi<br><span>Meesaya Murukku • Hiphop Tamizha</span></div>
</div>

</div>

<!-- PLAYER -->
<div class="player">

<img id="cover" class="cover" src="cover1.png">

<div class="details">
<h3 id="title">Adithya Varma Theme</h3>
<p id="movie">Adithya Varma • Radhan</p>
</div>

<div class="progress-container" onclick="seek(event)">
<div class="progress" id="progress"></div>
</div>

<div class="time">
<span id="current">0:00</span>
<span id="duration">0:00</span>
</div>

<div class="controls">
<button onclick="prev()">⏮</button>
<button class="play" onclick="toggle()" id="playBtn">▶</button>
<button onclick="next()">⏭</button>
</div>

<audio id="audio"></audio>

</div>

<script>
const songs = [
{title:"Adithya Varma Theme", movie:"Adithya Varma • Radhan", file:"song1.mp3", cover:"cover1.png"},
{title:"Porkanda Singam", movie:"Vikram • Anirudh", file:"song2.mp3", cover:"cover2.png"},
{title:"Kurchi Madathapetti", movie:"Guntur Karam • Thaman S", file:"song3.mp3", cover:"cover3.png"},
{title:"Hukum", movie:"Jailer • Anirudh", file:"song4.mp3", cover:"cover4.png"},
{title:"Vaadi Pulla Vaadi", movie:"Meesaya Murukku • Hiphop Tamizha", file:"song5.mp3", cover:"cover5.png"}
];

let index = 0;
const audio = document.getElementById("audio");
const title = document.getElementById("title");
const movie = document.getElementById("movie");
const cover = document.getElementById("cover");
const progress = document.getElementById("progress");
const playBtn = document.getElementById("playBtn");

function loadSong(i){
index=i;
audio.src=songs[i].file;
title.innerText=songs[i].title;
movie.innerText=songs[i].movie;
cover.src=songs[i].cover;
audio.play();
playBtn.innerText="⏸";
}

function playSong(i){ loadSong(i); }

function toggle(){
if(audio.paused){ audio.play(); playBtn.innerText="⏸"; }
else{ audio.pause(); playBtn.innerText="▶"; }
}

function prev(){ loadSong((index-1+songs.length)%songs.length); }
function next(){ loadSong((index+1)%songs.length); }

audio.addEventListener("timeupdate",()=>{
progress.style.width=(audio.currentTime/audio.duration)*100+"%";
document.getElementById("current").innerText=format(audio.currentTime);
document.getElementById("duration").innerText=format(audio.duration);
});

function seek(e){
audio.currentTime=(e.offsetX/e.currentTarget.clientWidth)*audio.duration;
}

function format(t){
const m=Math.floor(t/60);
const s=Math.floor(t%60);
return m+":"+(s<10?"0":"")+s;
}
</script>

</body>
</html>
